<table mat-table [dataSource]="persons" matSort class="mat-elevation-z8">

  <!-- first_Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>


  <!-- ordinal_number Column -->
  <ng-container matColumnDef="ordinal_number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordinal Number</th>
    <td mat-cell *matCellDef="let element"> {{element.ordinal_number}} </td>
  </ng-container>

  <!-- name_suffix Column -->
  <ng-container matColumnDef="name_suffix">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name Suffix</th>
    <td mat-cell *matCellDef="let element"> {{element.name_suffix}} </td>
  </ng-container>


  <!-- Date of birth Column -->
  <ng-container matColumnDef="date_of_birth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of birth</th>
    <td mat-cell *matCellDef="let element">
      {{element.date_of_birth | date : 'd.M.yyyy'}}
    </td>
  </ng-container>

  <!-- Date of death Column -->
  <ng-container matColumnDef="date_of_death">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of death</th>
    <td mat-cell *matCellDef="let element">
      {{element.date_of_death | date : 'd.M.yyyy'}}
    </td>
  </ng-container>

  <!-- habsburg_ancestor Column -->
  <ng-container matColumnDef="habsburg_ancestor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>habsburg_ancestor</th>
    <td mat-cell *matCellDef="let element"> {{element.habsburg_ancestor}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
<ngx-org-chart [nodes]="createFamilyTree(persons)" direction="vertical" (itemClick)="test($event)"></ngx-org-chart>
</div>
